<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let n of notes" (click)="onItemClick(n)">
    <ion-card-header>
      {{n.date | date: 'dd/MM/yyyy'}}
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        {{n.title}}
      </ion-card-title>
      <p>
        {{n.content}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-fab end bottom>
    <button ion-fab color="primary" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
